name: Auto Pull on Push

on:
  push:
    branches:
      - main  # Adjust to your branch name

jobs:
  pull:
    runs-on: self-hosted  # Your Windows Server self-hosted runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug environment
        shell: powershell  # Use PowerShell for Windows compatibility
        run: |
          Write-Host "Current directory: $PWD"
          dir
          git --version
          git status
          git remote -v

      - name: Perform git pull
        shell: powershell  # Use PowerShell for Windows
        run: |
          cd $env:GITHUB_WORKSPACE
          git pull origin main  # Adjust to your branch name
